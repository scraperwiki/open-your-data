<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Code your own view!</title>
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="lib/tagmanager/bootstrap-tagmanager.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <script src="lib/tagmanager/bootstrap-tagmanager.js"></script>
    <script src="js/form.js"></script>
    <script src="js/form-handler.js"></script>
    <script src="js/ckan.js"></script>
    <script src="js/code.js"></script>
  </head>
  <body>
    <a id="feedback" class="btn btn-danger" href="https://github.com/scraperwiki/open-your-data/issues" target="_blank">Report a bug</a>
    <h2>Open Your Data</h2>
    <div class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="license">Data Hub</label>
        <div class="controls">
          <select id="hub">
            <option value="http://demo.ckan.org">demo.ckan.org</option>
            <option value="http://datahub.io/">datahub.io</option>
            <option value="https://catalog.data.gov/">catalog.data.gov</option>
            <option value="https://catalogodatos.gub.uy/">catalogodatos.gub.uy</option>
            <option value="http://opingogn.is/">opingogn.is</option>
            <option value="http://data.sa.gov.au/">data.sa.gov.au</option>
            <option value="http://publicdata.eu/">publicdata.eu</option>
            <option value="http://www.odaa.dk/">www.odaa.dk</option>
            <option value="http://offenedaten.de/">offenedaten.de</option>
            <option value="http://africaopendata.org/">africaopendata.org</option>
            <option value="http://data.openva.com/">data.openva.com</option>
            <option value="http://data.codeforhouston.com/">data.codeforhouston.com</option>
            <option value="http://datos.codeandomexico.org/">datos.codeandomexico.org</option>
            <option value="http://opendatadc.org/">opendatadc.org</option>
          </select>
          <span class="help-inline">Or <a href="https://github.com/scraperwiki/open-your-data/issues" target="_blank">request a new one</a></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="apikey">API Key</label>
        <div class="controls">
          <input type="text" name="apikey" id="apikey" placeholder="API Key">
          <span class="help-inline">Available on your CKAN profile page</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="dataset-title">Dataset Title</label>
        <div class="controls">
          <input type="text" name="dataset-title" id="dataset-title" placeholder="Dataset Title">
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="dataset-name">Dataset Name</label>
        <div class="controls">
          <input type="text" name="dataset-name" id="dataset-name" placeholder="Dataset Name">
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
          <textarea name="description" id="description" placeholder="Description"></textarea>
          <span class="help-inline">Plain text or <a href="http://daringfireball.net/projects/markdown/syntax" target=_blank>markdown</a></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="license">License</label>
        <div class="controls">
          <select id="license"></select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="org">Organisation</label>
        <div class="controls">
          <select id="org">
            <option value="">--</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <p id="regenerateWrapper" class="hide">
          <button class="btn btn-mini" id="regenerate">
            <i class="icon-refresh" style="margin-right: 3px"></i> Regenerate
          </button>
        </p>
        <label class="control-label" for="files">Files</label>
        <div class="controls" id="files">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="tags">Tags</label>
        <div class="controls">
          <input type="text" name="tags" id="tags" placeholder="Tags" class="tagManager" autocomplete="off"/>
        </div>
      </div>
      <p class="text-center">
        <button type="submit" class="btn btn-primary" id="submitBtn">Publish Data</button>
      </p>
    </div>
  </body>
</html>
